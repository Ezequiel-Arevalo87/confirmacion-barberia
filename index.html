<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirmar Correo | BarberShop</title>
  <style>
    body {
      background-color: #eff3f6;
      color: #1a1b1b;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    .card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0px 6px 20px rgba(0,0,0,0.15);
      max-width: 400px;
      width: 90%;
      animation: fadeIn 1s ease-in-out;
    }
    .logo {
      width: 120px;
      height: auto;
      margin-bottom: 20px;
    }
    h1 {
      color: #13487a;
      font-size: 22px;
      margin-bottom: 10px;
    }
    p {
      font-size: 16px;
      margin-top: 10px;
    }
    .success {
      color: green;
      font-weight: bold;
    }
    .error {
      color: red;
      font-weight: bold;
    }
    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #13487a;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    @keyframes fadeIn {
      0% { opacity: 0; transform: scale(0.95); }
      100% { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://i.ibb.co/Q3zFcwff/logo-2.png" alt="Logo BarberShop" class="logo">
    <h1>Confirmando correo...</h1>
    <div id="loader" class="loader"></div>
    <p id="mensaje"></p>
  </div>

  <script>
    async function confirmarCorreo() {
      const params = new URLSearchParams(window.location.search);
      const email = params.get('email');
  
      if (!email) {
        document.getElementById('mensaje').textContent = '❌ No se encontró el correo a confirmar.';
        document.getElementById('mensaje').className = 'error';
        document.getElementById('loader').style.display = 'none';
        return;
      }
  
      // ✅ Nueva detección correcta
      let apiBaseUrl;

if (window.location.origin.includes('localhost') || window.location.origin.includes('127.0.0.1')) {
  apiBaseUrl = 'http://localhost:7238';  // para pruebas en tu pc local
} else {
  apiBaseUrl = 'http://localhost:7238';   // para producción
}

  
      try {
        const response = await fetch(`${apiBaseUrl}/api/Clientes/confirmar-correo?email=${encodeURIComponent(email)}`);
        const text = await response.text();
  
        document.getElementById('loader').style.display = 'none';
  
        if (response.ok) {
          document.getElementById('mensaje').textContent = '✅ ¡Correo confirmado exitosamente!';
          document.getElementById('mensaje').className = 'success';
        } else {
          document.getElementById('mensaje').textContent = '❌ ' + text;
          document.getElementById('mensaje').className = 'error';
        }
      } catch (error) {
        document.getElementById('loader').style.display = 'none';
        document.getElementById('mensaje').textContent = '❌ Error al conectar con el servidor.';
        document.getElementById('mensaje').className = 'error';
      }
    }
  
    confirmarCorreo();
  </script>
  
</body>
</html>
